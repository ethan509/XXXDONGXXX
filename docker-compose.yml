version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: xxxdongxxx-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: xxxdongxxx_db
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  app:
    build: .
    container_name: xxxdongxxx-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: devuser
      DB_PASSWORD: devpassword
      DB_NAME: xxxdongxxx_db
    depends_on:
      - db

volumes:
  db_data: