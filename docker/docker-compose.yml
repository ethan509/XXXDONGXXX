services:
  db:
    image: postgres:15-alpine
    container_name: xxxdongxxx-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: xxxdongxxx_db
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d xxxdongxxx_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: xxxdongxxx-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: devuser
      DB_PASSWORD: devpassword
      DB_NAME: xxxdongxxx_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../logs:/app/logs
      - ../config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  db_data: